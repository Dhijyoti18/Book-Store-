<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>ADD YOUR BOOK</h1>
	<form th:action="@{/save}" th:object="${dbook}" method="post">	
		<label for="nameb" >Name Of Book:</label>
		<input type="text" id="nameb"th:field="*{name}" required>
		<input type="hidden" th:field="*{bookId}">
		<br><br>
		<label for="priceb">Price Of Book:</label>
		<input type="number" id="priceb" th:field="*{price}" required>
		<br><br>
		<input type="submit" value="Save" class="btn btn-primary">
	</form>
	<hr>
		<a href="books" class="btn btn-secondary">All Books</a>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
